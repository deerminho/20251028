<!DOCTYPE html>

<head>

    <style>

</head>
<body>
    <div class="container">

    <!-- Firebase SDK -->
    <script type="module">

        import { getDatabase, ref, set, onValue, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyBDOcjC6DNtM-8xQS6PNZqV7yAFq4PMCR8",
            authDomain: "always-88981.firebaseapp.com",
            projectId: "always-88981",
            storageBucket: "always-88981.firebasestorage.app",
            messagingSenderId: "915000956041",
            appId: "1:915000956041:web:490e0668c560aafd0e6258",
            measurementId: "G-WRWS6GGV8L",
            databaseURL: "https://always-88981-default-rtdb.firebaseio.com"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentPlaylistId = 'PLfuYGpnnSBu24ryeO51pagt62smucmmGv';
        let isMuted = false;
        let autoplayAttempts = 0;
        let maxAutoplayAttempts = 10;
        let playCheckInterval = null;
        let retryTimeout = null;

        // Firebase Ïó∞Í≤∞ ÌôïÏù∏
        const statusElement = document.getElementById('status');
        const playStatusElement = document.getElementById('playStatus');
        statusElement.textContent = 'Firebase Ïó∞Í≤∞Îê® ‚úì';
        statusElement.style.color = '#10b981';

        // FirebaseÏóêÏÑú Ïû¨ÏÉùÎ™©Î°ù Î∂àÎü¨Ïò§Í∏∞
        const playlistRef = ref(database, 'overnight/playlist');
        
        // Ïã§ÏãúÍ∞Ñ Î¶¨Ïä§ÎÑà - Ïû¨ÏÉùÎ™©Î°ùÏù¥ Î≥ÄÍ≤ΩÎêòÎ©¥ ÏûêÎèôÏúºÎ°ú ÏóÖÎç∞Ïù¥Ìä∏
        onValue(playlistRef, (snapshot) => {
            const data = snapshot.val();
            if (data && data.id) {
                currentPlaylistId = data.id;
                updatePlayer(currentPlaylistId);
                console.log('FirebaseÏóêÏÑú Ïû¨ÏÉùÎ™©Î°ù Î°úÎìú:', currentPlaylistId);
            }
        });

        // ÌîåÎ†àÏù¥Ïñ¥ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò (ÏûêÎèôÏû¨ÏÉù Í∞ïÌôî)
        function updatePlayer(playlistId, forceAutoplay = true) {
            const iframe = document.getElementById('player');
            const muteParam = isMuted ? '&mute=1' : '&mute=0';
            const autoplayParam = forceAutoplay ? '&autoplay=1' : '';
            
            // Ïó¨Îü¨ ÌååÎùºÎØ∏ÌÑ∞Î°ú ÏûêÎèôÏû¨ÏÉù Í∞ïÏ†ú
            iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}${autoplayParam}${muteParam}&loop=1&rel=0&controls=1&enablejsapi=1&origin=${window.location.origin}&playsinline=1&modestbranding=1`;
            
            playStatusElement.textContent = '‚ñ∂Ô∏è ÏûêÎèôÏû¨ÏÉù ÏãúÎèÑ Ï§ë...';
            playStatusElement.style.color = '#f59e0b';
            
            // Ïû¨ÏÉù ÏÉÅÌÉú Ï≤¥ÌÅ¨ ÏãúÏûë
            startPlaybackMonitoring();
        }

        // Ïû¨ÏÉù Î™®ÎãàÌÑ∞ÎßÅ (Î™®Î∞îÏùº Ïû¨ÏÉù Ï§ëÎã® Í∞êÏßÄ Î∞è ÏûêÎèô Ïû¨ÏãúÏûë)
        function startPlaybackMonitoring() {
            // Í∏∞Ï°¥ Ïù∏ÌÑ∞Î≤å Ï†úÍ±∞
            if (playCheckInterval) {
                clearInterval(playCheckInterval);
            }
            
            let lastCheckTime = Date.now();
            
            // 5Ï¥àÎßàÎã§ Ïû¨ÏÉù ÏÉÅÌÉú Ï≤¥ÌÅ¨ (Î™®Î∞îÏùº ÏµúÏ†ÅÌôî)
            playCheckInterval = setInterval(() => {
                autoplayAttempts++;
                const currentTime = Date.now();
                const timeDiff = currentTime - lastCheckTime;
                lastCheckTime = currentTime;
                
                // ÏãúÍ∞Ñ Ï∞®Ïù¥Í∞Ä ÎÑàÎ¨¥ ÌÅ¨Î©¥ Î∞±Í∑∏ÎùºÏö¥ÎìúÏóêÏÑú ÎèåÏïÑÏò® Í≤ÉÏúºÎ°ú ÌåêÎã®
                if (timeDiff > 7000) {
                    console.log('Î∞±Í∑∏ÎùºÏö¥ÎìúÏóêÏÑú Î≥µÍ∑Ä Í∞êÏßÄ - Ïû¨ÏÉù Ïû¨ÏãúÏûë');
                    playStatusElement.textContent = 'üîÑ Ïû¨ÏÉù Ïû¨ÏãúÏûë Ï§ë...';
                    playStatusElement.style.color = '#f59e0b';
                    updatePlayer(currentPlaylistId, true);
                } else {
                    playStatusElement.textContent = `‚úÖ Ïó∞ÏÜçÏû¨ÏÉù Ï§ë... (${autoplayAttempts}Ìöå Ï≤¥ÌÅ¨)`;
                    playStatusElement.style.color = '#10b981';
                }
                
                console.log(`Ïû¨ÏÉù Ï≤¥ÌÅ¨ ${autoplayAttempts}Ìöå - Î™®ÎãàÌÑ∞ÎßÅ Ï§ë`);
                
            }, 5000); // 5Ï¥àÎßàÎã§ Ï≤¥ÌÅ¨
        }

        // Î™®Î∞îÏùº Í∏∞Í∏∞ Í∞êÏßÄ
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Í∞ïÏ†ú Ïû¨ÏÉù Ìï®Ïàò
        window.forcePlay = function() {
            playStatusElement.textContent = '‚ñ∂Ô∏è Í∞ïÏ†ú Ïû¨ÏÉù Ïã§Ìñâ Ï§ë...';
            playStatusElement.style.color = '#f59e0b';
            
            // ÌòÑÏû¨ Ïû¨ÏÉùÎ™©Î°ùÏúºÎ°ú Í∞ïÏ†ú Î¶¨Î°úÎìú
            updatePlayer(currentPlaylistId, true);
            
            // 1Ï¥à ÌõÑ Îã§Ïãú ÌïúÎ≤à ÏãúÎèÑ (Î™®Î∞îÏùº ÎåÄÏùë)
            setTimeout(() => {
                const iframe = document.getElementById('player');
                iframe.src = iframe.src + '&forceplay=' + Date.now();
                playStatusElement.textContent = '‚úÖ Í∞ïÏ†ú Ïû¨ÏÉù ÏôÑÎ£å!';
                playStatusElement.style.color = '#10b981';
            }, 1000);
            
            alert('Í∞ïÏ†ú Ïû¨ÏÉùÏùÑ ÏãúÏûëÌï©ÎãàÎã§! üéµ\n\nÎ™®Î∞îÏùºÏóêÏÑúÎäî ÌôîÎ©¥ÏùÑ ÌÑ∞ÏπòÌï¥Ïïº Ïû¨ÏÉùÏù¥ ÏãúÏûëÎê† Ïàò ÏûàÏäµÎãàÎã§.');
        };

        // ÏÜåÎ¶¨ ÏºúÍ∏∞/ÎÅÑÍ∏∞ ÌÜ†Í∏Ä Ìï®Ïàò
        window.toggleMute = function() {
            isMuted = !isMuted;
            updatePlayer(currentPlaylistId, true);
            const statusMsg = isMuted ? 'üîá ÏùåÏÜåÍ±∞Îê®' : 'üîä ÏÜåÎ¶¨ ÏºúÏßê';
            playStatusElement.textContent = statusMsg + ' + Ïû¨ÏÉù Ï§ë!';
            playStatusElement.style.color = '#10b981';
            alert(isMuted ? 'ÏùåÏÜåÍ±∞ÎêòÏóàÏäµÎãàÎã§. üîá' : 'ÏÜåÎ¶¨Í∞Ä ÏºúÏ°åÏäµÎãàÎã§! üîä');
        };

        // Ïú†ÌäúÎ∏åÏóêÏÑú Ïó¥Í∏∞
        window.openInYoutube = function() {
            window.open(`https://www.youtube.com/playlist?list=${currentPlaylistId}`, '_blank');
        };

        // Ïû¨ÏÉùÎ™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        window.updatePlaylist = async function() {
            const newPlaylistId = prompt('ÏÉà Ïû¨ÏÉùÎ™©Î°ù IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:', currentPlaylistId);
            if (newPlaylistId && newPlaylistId.trim()) {
                try {
                    await set(ref(database, 'overnight/playlist'), {
                        id: newPlaylistId.trim(),
                        updatedAt: new Date().toISOString(),
                        updatedBy: 'overnight_player'
                    });
                    alert('Ïû¨ÏÉùÎ™©Î°ùÏù¥ ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§!\nÎ™®Îì† Ïó∞Í≤∞Îêú Í∏∞Í∏∞ÏóêÏÑú ÏûêÎèôÏúºÎ°ú Î≥ÄÍ≤ΩÎê©ÎãàÎã§.');
                } catch (error) {
                    console.error('ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', error);
                    alert('ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®: ' + error.message);
                }
            }
        };

        // Firebase ÎèôÍ∏∞Ìôî
        window.syncWithFirebase = async function() {
            try {
                const snapshot = await get(playlistRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const updateTime = data.updatedAt ? new Date(data.updatedAt).toLocaleString('ko-KR') : 'Ï†ïÎ≥¥ ÏóÜÏùå';
                    alert(`‚úÖ Firebase ÎèôÍ∏∞Ìôî ÏôÑÎ£å!\n\nÏû¨ÏÉùÎ™©Î°ù: ${data.id}\nÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${updateTime}\nÏóÖÎç∞Ïù¥Ìä∏Ìïú Í∏∞Í∏∞: ${data.updatedBy || 'Ïïå Ïàò ÏóÜÏùå'}`);
                } else {
                    // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏúºÎ©¥ ÌòÑÏû¨ Ïû¨ÏÉùÎ™©Î°ùÏúºÎ°ú Ï¥àÍ∏∞Ìôî
                    await set(ref(database, 'overnight/playlist'), {
                        id: currentPlaylistId,
                        updatedAt: new Date().toISOString(),
                        updatedBy: 'overnight_player'
                    });
                    alert('FirebaseÏóê Ï¥àÍ∏∞ Ïû¨ÏÉùÎ™©Î°ùÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
                }
            } catch (error) {
                console.error('ÎèôÍ∏∞Ìôî Ïò§Î•ò:', error);
                alert('ÎèôÍ∏∞Ìôî Ïã§Ìå®: ' + error.message);
            }
        };

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Firebase Ï¥àÍ∏∞Ìôî Î∞è Ï¶âÏãú Ïû¨ÏÉù
        window.addEventListener('load', function() {
            console.log('Overnight JangMinHo ÌîåÎ†àÏù¥Ïñ¥ Î°úÎìú ÏôÑÎ£å (ÏûêÎèôÏû¨ÏÉù Í∞ïÌôî Î≤ÑÏ†Ñ)');
            
            playStatusElement.textContent = '‚è≥ Ï¥àÍ∏∞Ìôî Ï§ë...';
            playStatusElement.style.color = '#6366f1';
            
            // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ ÌôïÏù∏ Î∞è Ï¶âÏãú Ïû¨ÏÉù ÏãúÏûë
            get(playlistRef).then((snapshot) => {
                if (!snapshot.exists()) {
                    // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏúºÎ©¥ Í∏∞Î≥∏Í∞íÏúºÎ°ú Ï¥àÍ∏∞Ìôî
                    set(ref(database, 'overnight/playlist'), {
                        id: currentPlaylistId,
                        updatedAt: new Date().toISOString(),
                        updatedBy: 'overnight_player'
                    });
                }
                
                // Ï¶âÏãú Ïû¨ÏÉù ÏãúÏûë (ÏÜåÎ¶¨ ÏºúÏßÑ ÏÉÅÌÉúÎ°ú)
                setTimeout(() => {
                    updatePlayer(currentPlaylistId, true);
                    playStatusElement.textContent = '‚ñ∂Ô∏è ÏûêÎèôÏû¨ÏÉù ÏãúÏûëÎê®!';
                    playStatusElement.style.color = '#10b981';
                }, 500);
            });
            
            // Î™®Î∞îÏùº ÌôòÍ≤Ω Í∞êÏßÄ Î∞è ÏïàÎÇ¥
            if (isMobileDevice()) {
                playStatusElement.textContent = 'üì± Î™®Î∞îÏùº Í∞êÏßÄ - ÌÑ∞Ïπò ÌõÑ Ïû¨ÏÉùÎê©ÎãàÎã§';
                playStatusElement.style.color = '#f59e0b';
                
                // Î™®Î∞îÏùºÏóêÏÑú Ï≤´ ÌÑ∞Ïπò Ïãú Ïû¨ÏÉù Í∞ïÏ†ú ÏãúÏûë
                document.addEventListener('touchstart', function initPlay() {
                    updatePlayer(currentPlaylistId, true);
                    playStatusElement.textContent = '‚ñ∂Ô∏è ÌÑ∞ÏπòÎ°ú Ïû¨ÏÉù ÏãúÏûë!';
                    playStatusElement.style.color = '#10b981';
                    document.removeEventListener('touchstart', initPlay);
                }, { once: true });
            }
        });

        // ÌéòÏù¥ÏßÄ Í∞ÄÏãúÏÑ± Î≥ÄÍ≤Ω Í∞êÏßÄ (Î∞±Í∑∏ÎùºÏö¥ÎìúÏóêÏÑú ÎèåÏïÑÏò¨ Îïå ÏûêÎèô Ïû¨ÏÉù)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // ÌéòÏù¥ÏßÄÍ∞Ä Îã§Ïãú Î≥¥Ïùº Îïå Ï¶âÏãú Ïû¨ÏÉù Ïû¨ÏãúÏûë
                playStatusElement.textContent = 'üîÑ ÌéòÏù¥ÏßÄ Î≥µÍ∑Ä - Ïû¨ÏÉù Ïû¨ÏãúÏûë!';
                playStatusElement.style.color = '#f59e0b';
                console.log('ÌéòÏù¥ÏßÄ Î≥µÍ∑Ä - ÏûêÎèô Ïû¨ÏÉù Ïû¨ÏãúÏûë');
                
                // 500ms ÌõÑ Ïû¨ÏÉù Ïû¨ÏãúÏûë
                setTimeout(() => {
                    updatePlayer(currentPlaylistId, true);
                }, 500);
            }
        });

        // Î™®Î∞îÏùº Ìè¨Ïª§Ïä§ Î≥µÍ∑Ä Í∞êÏßÄ (Ï∂îÍ∞Ä ÏïàÏ†ÑÏû•Ïπò)
        window.addEventListener('focus', function() {

            playStatusElement.textContent = 'üëÅÔ∏è ÌôîÎ©¥ ÌôúÏÑ±Ìôî - Ïû¨ÏÉù ÌôïÏù∏ Ï§ë...';
            playStatusElement.style.color = '#6366f1';
            
            setTimeout(() => {

        });

        // Î™®Î∞îÏùº ÎÑ§Ìä∏ÏõåÌÅ¨ Ïû¨Ïó∞Í≤∞ Í∞êÏßÄ
        window.addEventListener('online', function() {

            playStatusElement.style.color = '#10b981';
            
            setTimeout(() => {

        });
    </script>
