        function getTimeBasedDuration() {
            const hour = new Date().getHours();
            let min, max;

            if (hour >= 6 && hour < 12) {
                // ÏïÑÏπ® (06:00-11:59): 85~95Ï¥à
                min = 85;
                max = 95;
            } else if (hour >= 12 && hour < 18) {
                // Ï†êÏã¨ (12:00-17:59): 85~95Ï¥à
                min = 85;
                max = 95;
            } else {
                // Ï†ÄÎÖÅ (18:00-05:59):85~100Ï¥à
                min = 85;
                max = 100;
            }

            const range = max - min + 1;
            return Math.floor(Math.random() * range) + min;
        }

        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                
                videos.forEach((video, index) => {
                    db.ref('views/' + index).once('value', (snapshot) => {
                        if (!snapshot.exists()) {

                document.getElementById('firebaseStatus').textContent = '‚úÖ Firebase Ïó∞Í≤∞Îê®';

        function createSongGrid() {
            const gridHTML = videos.map((video, index) => `
                <div class="song-card ${index === currentIndex && isPlaying ? 'playing' : ''}" onclick="playVideo(${index})" id="card-${index}">
                    <div class="thumbnail-wrapper">

                        <div class="play-overlay">

                    <div class="song-info">

            `).join('');

            document.getElementById('songGrid').innerHTML = gridHTML;
        }

        function updatePlayingCard() {
            document.querySelectorAll('.song-card').forEach((card, index) => {
                if (index === currentIndex && isPlaying) {
                    card.classList.add('playing');
                } else {
                    card.classList.remove('playing');
                }
            });
        }

        function playVideo(index) {
            currentIndex = index;
            isPlaying = true;
            
            const video = videos[index];
            document.getElementById('videoFrame').src = 
                `https://www.youtube.com/embed/${video.id}?autoplay=1&controls=1&rel=0`;
            document.getElementById('videoTitle').textContent = video.title;

            const duration = getTimeBasedDuration();
            startTimer(duration);
            updatePlayingCard();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function playNextRandom() {
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * videos.length);
            } while (nextIndex === currentIndex && videos.length > 1);
            playVideo(nextIndex);
        }

        function startTimer(duration) {
            countdown = duration;
            updateTimer();

            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                countdown--;
                updateTimer();

                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    playNextRandom();
                }
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('countdown').textContent = countdown + 'Ï¥à';
        }
